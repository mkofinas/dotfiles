################################################################################
#                              Tmux Configuration                              #
################################################################################

if-shell 'test -z "$POWERLINE_CONFIG_COMMAND"' 'set-environment -g POWERLINE_CONFIG_COMMAND powerline-config'
#if-shell 'env "$POWERLINE_CONFIG_COMMAND" tmux setup' '' 'run-shell "powerline-config tmux setup"'
# Move Status Bar on Top
set-option -g status-position top

set-window-option -g xterm-keys on

# Set Zsh as default shell
set -g default-shell /usr/bin/zsh

# Use True Color
set-option -ga terminal-overrides ",xterm-256color:Tc"
run-shell "powerline-daemon -q"
source "/usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline_tmux_1.9_plus.conf"

################################################################################
#                                 Key Bindings                                 #
################################################################################

# Change prefix
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

## Use Alt + Arrow Keys to move among panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Change Windows
bind -n C-S-Right next-window
bind -n C-S-Left previous-window

# Swap Windows
bind-key < swap-window -t -1
bind-key > swap-window -t +1

## use vi-like keys for splits and windows
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# Shortcut to reload configuration file
bind-key R source-file ~/.tmux.conf \; display-message ".tmux.conf reloaded."

################################################################################
#                                 Set Options                                  #
################################################################################

setw -g monitor-activity on
set -g visual-activity off
set-window-option -g window-status-current-fg yellow
set -g mouse on

# Use 1-based indexing for windows and panes
set-option -g base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

